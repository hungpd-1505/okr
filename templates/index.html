<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

    <title>OKRs Tools</title>
    <style>
        .text-desc {
            white-space: pre-wrap;
        }

        tbody:nth-child(odd) {
            background: rgba(255, 255, 0, .1);
        }
        .table tbody+tbody {
            border-top: none;
        }
    </style>
  </head>
  <body>
    <div class="container-fluid">
        <h3>Links</h3>
        <textarea id="links" rows="10" class="form-control" placeholder="https://goal.sun-asterisk.vn/groups/1225
https://goal.sun-asterisk.vn/groups/1226"></textarea>
        <div class="text-center mt-4">
            <button class="btn btn-primary mr-4" id="execute">Execute</button>
            <button class="btn btn-info" id="export">Download</button>
        </div>

        <div class="mt-4">
            <table class="table table-bordered" id="output-body">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Link</th>
                        <th>Name</th>
                        <th>Objective</th>
                        <th>KeyResults</th>
                        <th>Target</th>
                        <th>Description</th>
                        <th></th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

         src = "{{ url_for('static', filename = 'main.js') }}" ></script>
